version: "3.8"

services:
  # ============ MongoDB Database ============
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - mean-network

  # ============ Backend API ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/meandb?authSource=admin
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - mean-network

  # ============ Frontend (Angular + Nginx) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mean-network

# ============ Named Volume for MongoDB ============
volumes:
  mongodb_data:

# ============ Custom Network ============
networks:
  mean-network:
    driver: bridge

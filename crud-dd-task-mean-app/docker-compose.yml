version: "3.8"

services:
  # ============ MongoDB Database ============
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: meandb
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network
    command: mongod --auth

  # ============ Backend API ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/meandb?authSource=admin
      - PORT=8080
      - NODE_ENV=development
    depends_on:
      - mongodb
    networks:
      - mean-network
    volumes:
      - ./backend:/app # Mount local backend files
    command: nodemon --legacy-watch server.js # watch mode

  # ============ Frontend ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "4200:4200" # Angular dev server
    depends_on:
      - backend
    networks:
      - mean-network
    volumes:
      - ./frontend:/app # Mount local frontend files
    command: ng serve --host 0.0.0.0 --poll 2000 # watch mode

volumes:
  mongodb_data:

networks:
  mean-network:
    driver: bridge
